<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/f01f212cb8.js" crossorigin="anonymous"></script>
    <title>Weather App by Katie O'Neill</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
        <div class="html">
        <div class="row">
            <div class="col-sm">
                <form id="search-form">
                    <input type="text" placeholder="Enter a city" autocomplete="off" id="city-input" />
            </div>
            <div class="col-sm">
                <input type="submit" value="Search" class="btn btn-light btn-sm w-100" />
            </div>

            <div class="col-sm">
                <button class="btn btn-success btn-sm w-100" id="current-button">Current</button>
                </form>
            </div>
        </div>

        <h1></h1>

        <div class="dateAndSunrise">
            <div class="row">
                <div class="col-6">
                    <ul>
                        <li>
                            <span class="lastUpdated">Last updated:</span>
                        </li>
                        <li>
                            <h2 id="dateAPI">Date</h2>
                        </li>
                        <li>
                            <h3 id="time"></h3>
                        </li>
                    </ul>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            <i class="fas fa-sun" ></i> <span id="sunrise">A</span>
                        </li>
                        <li>
                            <i class="fas fa-moon"></i> <span id="sunset">A</span>
                        </li>
                    </ul>
                </div>
                </div>
            </div>

        <div class="weatherDetails">
            <div class="row">
                <div class="col-6">
                    <div class="weather-description">       
                            <img src="" alt="" id="current-icon" class="left"> 
                           <strong>  <span id="current-temperature">°</span></strong>
                            <span class="units">
                            <a href="#" id="celsius" class="active">°C</a>
                            <span>|</span>
                            <a href="#" id="fahrenheit">°F</a>
                            </span> 
                        <br>
                         <span id="weather-report">Mostly cloudy</span>
                      </div>       
                </div>

                <div class="col-6">
                    <ul>
                        <li id="humidity">Humidity 78%</li>
                        <li id="wind">Wind 16 mph</li>
                    </ul>
                </div>
            </div>
</div>
            <br>

            <div class="row weather-forecast" id="forecast">
                <div class="col-2">
                    <h3>
                        Sun
                    </h3>
                    <img src="#" alt="" id="forecast-image">
                    <div class="forecast-temperature">
                    <strong>22°</strong> 17°
                    </div>
                </div>                          
                </div>

   </div>


    </div>
    </div>
    </div>

</body>
<span class="link">
        <a href="https://github.com/katieo3/weather-app" target="_blank"> Open-source code </a> 
        by Katie O'Neill  
        </span>
<script src="src/script.js"></script>

</html>
