<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/f01f212cb8.js" crossorigin="anonymous"></script>
    <title>Weather App by Katie O'Neill</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
        <div class="html">
        <div class="row">
            <div class="col-sm">
                <form id="search-form">
                    <input type="text" placeholder="Enter a city" autocomplete="off" id="city-input" />
            </div>
            <div class="col-sm">
                <input type="submit" value="Search" class="btn btn-light btn-sm w-100" />
            </div>

            <div class="col-sm">
                <button class="btn btn-success btn-sm w-100" id="current-button">Current</button>
                </form>
            </div>
        </div>

        <h1></h1>

        <div class="dateAndSunrise">
            <div class="row">
                <div class="col-6">
                    <ul>
                        <li>
                            <h2></h2>
                        </li>
                        <li>
                            <h3 id="time"></h3>
                        </li>
                    </ul>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            <i class="fas fa-sun" id=#sunrise></i> Sunrise:
                        </li>
                        <li>
                            <i class="fas fa-moon" id="sunset"></i> Sunset:
                        </li>
                    </ul>
                </div>

            </div>
        </div>


        <br>


        <div class="weatherDetails">
            <div class="row">
                <div class="col-6">
                    <div class="weather-description"></div>
                    <i class="fas fa-moon"></i></li>
                    <br>

                  <strong>  <span id="current-temperature">°</span></strong>
                    <span class="units">
                        <a href="#" id="celsius">C</a>
                        <span>|</span>
                        <a href="#" id="fahrenheit">F</a></li>
                    </span>
                    <br>

                    <span id="weather-report">Mostly cloudy</span>
                </div>

                <div class="col-6">
                    <ul>

                        <strong>
                            <li id="feels-like">Feels like: </li>
                        </strong>
                        <li id="humidity">Humidity 78%</li>
                        <li id="wind">Wind 16 mph</li>
                    </ul>
                </div>
            </div>

            <br>

            <div class="weekdays">
                <div class="row">
                    <div class="col">Mon</div>
                    <div class="col border-left">Tue</div>
                    <div class="col border-left">Wed</div>
                    <div class="col border-left">Thu</div>
                    <div class="col border-left">Fri</div>
                    <div class="col border-left">Sat</div>
                    <div class="col border-left">Sun</div>

                </div>
            </div>

            <div class="weekdaysTemp">
                <div class="row">
                    <div class="col">°</div>
                    <div class="col border-left">°</div>
                    <div class="col border-left">°</div>
                    <div class="col border-left">°</div>
                    <div class="col border-left">°</div>
                    <div class="col border-left">°</div>
                    <div class="col border-left">°</div>
            
                </div>
            <div class="weekdaysEmojis">
                <div class="row">
                    <div class="col"><i class="fas fa-sun"></i></div>
                    <div class="col border-left"><i class="fas fa-cloud-sun-rain"></i></div>
                    <div class="col border-left"><i class="fas fa-cloud-sun-rain"></i></div>
                    <div class="col border-left"><i class="fas fa-sun"></i></div>
                    <div class="col border-left"><i class="fas fa-cloud-sun"></i></div>
                    <div class="col border-left"><i class="fas fa-snowflake"></i></div>
                    <div class="col border-left"><i class="fas fa-snowflake"></i></div>
                </div>
            </div>




        </div>
      
    </div>
    </div>
    </div>

</body>
<span class="link">
        <a href="https://github.com/katieo3/weather-app" target="_blank"> Open-source code </a> 
        by Katie O'Neill  
        </span>
<script src="src/script.js"></script>

</html>
